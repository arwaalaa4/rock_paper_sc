    <script>
        function getcomputerChoice(){
            c =Math.random();
            if(c<0.3){return "rock";}
            else if(c<0.6){return "paper";}
            else if(c>0.6){return "Scissors";}

        }

        function gethumanChoice(){
            c =(prompt("Please enter your choice")).toLowerCase();
            return c;

        }


        
        function playRound(humanChoice, computerChoice) {
            console.log(`Your choice is ${humanChoice}, computer's is ${computerChoice}`);
             if(humanChoice==computerChoice){console.log("You are similiar to each other!"); return 2;}
             if(humanChoice=='rock' && computerChoice=='Scissors'){console.log("you won this round!"); return 1;}
             if(humanChoice=='rock' && computerChoice=='paper'){console.log("Computer won this round!"); return 0;}
             if(humanChoice=='paper' && computerChoice=='Scissors'){console.log("Computer won this round!"); return 0;}
             if(humanChoice=='paper' && computerChoice=='rock'){console.log("Computer this round!"); return 0;}
             if(humanChoice=='rock' && computerChoice=='Scissors'){console.log("you won this round!"); return 1;}
             if(humanChoice=='rock' && computerChoice=='paper'){console.log("you won this round!"); return 1;}

         }

            //const humanSelection = gethumanChoice();
            //const computerSelection = getcomputerChoice();

            

            function playGame(){
                let hs=0;
                let cs=0;

                for(i=0;i<5;i++){
                   x=playRound(gethumanChoice(), getcomputerChoice());
                   if(x==0){cs=cs+1;}
                   else if(x==1){hs=hs+1;}
                   //else if(x==2){hs=hs+1; cs=cs+1;}

                }
                console.log(`your score is ${hs}, computer score is ${cs}`);
                if(hs>cs){console.log("You Won!")}
                else if (cs>hs){console.log("Computer Won!")}
                else {console.log("No Winner! Play Again")}
            }

            playGame();
          


    </script>
